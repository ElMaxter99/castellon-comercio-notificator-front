<section class="history-page">
  <header class="history-page__header">
    <div class="history-page__badge" aria-hidden="true">
      <img class="history-page__logo" src="/public/logo.png" alt="" loading="lazy" />
    </div>
    <div class="history-page__intro">
      <p class="history-page__eyebrow">{{ 'history.page.eyebrow' | translate }}</p>
      <h1 class="history-page__title">{{ 'history.page.title' | translate }}</h1>
      <p class="history-page__subtitle">{{ 'history.page.subtitle' | translate }}</p>
    </div>
  </header>

  <app-commerce-history class="history-page__timeline" [displayLimit]="0"></app-commerce-history>

  <footer class="history-page__footer">
    <a routerLink="/" class="history-page__link">{{ 'history.page.back' | translate }}</a>
  </footer>
</section>
