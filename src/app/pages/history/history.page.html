<section class="history-page">
  <header class="history-page__header">
    <p class="history-page__eyebrow">Registro interno</p>
    <h1 class="history-page__title">Historial completo de cambios</h1>
    <p class="history-page__subtitle">
      Consulta todas las actualizaciones registradas en el listado de comercios adheridos para llevar un control de las
      altas y bajas.
    </p>
  </header>

  <app-commerce-history class="history-page__timeline" [displayLimit]="0"></app-commerce-history>

  <footer class="history-page__footer">
    <a routerLink="/" class="history-page__link">Volver al explorador de comercios</a>
  </footer>
</section>
