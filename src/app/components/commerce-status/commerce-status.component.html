<section class="status" aria-live="polite">
  <div class="status__state" *ngIf="isLoading()">
    <p>Recuperando el estado del programa de comercios...</p>
  </div>

  <div class="status__state status__state--error" *ngIf="hasError() && !isLoading()">
    <p>No se ha podido obtener la información general. Inténtalo de nuevo más tarde.</p>
  </div>

  <div class="status__content" *ngIf="!isLoading() && !hasError() && status() as current">
    <div class="status__metrics">
      <div class="status__metric">
        <span class="status__label">Entorno</span>
        <span class="status__value status__value--environment">{{ current.environment | uppercase }}</span>
      </div>

      <div class="status__metric">
        <span class="status__label">Comercios activos</span>
        <span class="status__value">{{ current.total | number:'1.0-0' }}</span>
      </div>
    </div>

    <p class="status__update">Última actualización: {{ formattedLastUpdate() }}</p>
  </div>
</section>
