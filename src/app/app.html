<div class="layout">
  <aside class="layout__disclaimer" *ngIf="!isLive">
    <p class="layout__disclaimer-title">{{ 'layout.mockDisclaimer.title' | translate }}</p>
    <p class="layout__disclaimer-body">{{ 'layout.mockDisclaimer.body' | translate }}</p>
  </aside>
  <header class="layout__header">
    <a class="layout__brand" routerLink="/" aria-label="{{ 'navigation.home' | translate }}">
      <img class="layout__brand-logo" src="/public/logo.png" alt="{{ 'navigation.brand.logoAlt' | translate }}"
        loading="lazy" />
      <div class="layout__brand-text">
        <span class="layout__brand-title">{{ 'navigation.brand.title' | translate }}</span>
        <span class="layout__brand-subtitle">{{ 'navigation.brand.subtitle' | translate }}</span>
      </div>
    </a>

    <app-language-switcher variant="select"></app-language-switcher>
  </header>
  <main class="layout__content">
    <router-outlet></router-outlet>
  </main>

  <footer class="layout__footer">
    <app-commerce-status [showHistoryLink]="!isHistoryRoute()"></app-commerce-status>
  </footer>
</div>
<app-toast-container></app-toast-container>
